<div class="box">
    <h1>Item Lists</h1>

    <h2 *ngIf="!ItemList?.length">No Items Available!!!</h2>
    <div class="item-box" *ngFor="let item of ItemList">
        <p># {{item.id}}</p>
        <h2 class="name">{{item.name}}</h2>
        <hr>
        <p>{{item.description}}</p>
        
    </div>

</div>
